    <!-- Section: Design Block -->
    <section class="grey2-image d-flex flex-column justify-content-center align-items-center">
      <!-- Background image -->
      <div
        class="p-5 bg-image"
        style="background-image: url(../profilePages/images/background.jpg); height: 300px; width: 100%;"
      >
      
      </div>
      <!-- Background image -->

      <div
        class="card mx-4 mx-md-5 shadow-5-strong"
        style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          width: 80%;
        "
      >
        <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-5">Start now</h2>
              <form id="signup">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="fName"
                        >Project name</label
                      >
                      <input
                        type="text"
                        id="fName"
                        name="fName"
                        class="form-control"
                      />
                      <label for="fName" class="red" id="FirstName"></label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="lName"
                        >field of your project </label
                      >
                      <input
                        type="text"
                        id="lName"
                        name="lName"
                        class="form-control"
                      />
                      <label for="lName" class="red" id="LastName"></label>
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="describtion"
                    >describe your project</label
                  >
                  <textarea style="width: 100%;" name="describtion" id="" cols="10" rows="5"></textarea>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="fName"
                        >Start Date</label
                      >
                      <input
                        type="date"
                        id="fName"
                        name="fName"
                        class="form-control"
                      />
                      <label for="fName" class="red" id="FirstName"></label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="lName"
                        >End Date</label
                      >
                      <input
                        type="date"
                        id="lName"
                        name="lName"
                        class="form-control"
                      />
                      <label for="lName" class="red" id="LastName"></label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="fName"
                        >Counsaltent Major</label
                      >
                      <input
                        type="text"
                        id="fName"
                        name="fName"
                        class="form-control"
                      />
                      <label for="fName" class="red" id="FirstName"></label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="lName"
                        >Counsaltent Skill's</label
                      >
                      <input
                        type="text"
                        id="lName"
                        name="lName"
                        class="form-control"
                      />
                      <label for="lName" class="red" id="LastName"></label>
                    </div>
                  </div>
                </div>

                <!-- Submit button -->
                <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-outline-dark btn-block mb-4 px-4"
                >
                  Start
                </button>
              </div>


              </form>
            </div>
          </div>
        </div>
      </div>
