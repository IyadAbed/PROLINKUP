<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="specialist.css" />
    <title>SignUp Pro</title>
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="text-center">
      <!-- Background image -->
      <div
        class="p-5 bg-image"
        style="background-color: #0DCAF0; height: 300px"
      >
      </div>
      <!-- Background image -->

      <div
        class="card mx-4 mx-md-5 shadow-5-strong"
        style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.682);
          backdrop-filter: blur(30px);
        "
      >
        <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-5">Specialist's Name</h2>
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1"
                        >First Name</label
                      >
                      <input
                        type="text"
                        id="form3Example1"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example2"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        id="form3Example2"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3"
                    >E-mail</label
                  >
                  <input
                  type="email"
                  id="form3Example3"
                  class="form-control"
                />
                </div>

                <!-- Password input -->

                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1"
                        >Current Password</label
                      >
                      <input
                        type="text"
                        id="form3Example1"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1"
                        >New Password</label
                      >
                      <input
                        type="text"
                        id="form3Example1"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example2"
                        >Confirm password</label
                      >
                      <input
                        type="text"
                        id="form3Example2"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-start">
                  <i class="fa-regular fa-user" style="font-size: 4rem;"></i>
                  <div class="d-flex justify-content-center align-items-center ms-5" style="width: 100%; border: 1px solid rgba(0, 0, 0, 0.168); border-radius: 5px;">
                  <button class="btn btn-outline-info btn-block">Change your photo</button>
                  </div>
                </div>

                <!-- Submit button -->
                <button
                  type="submit"
                  class="btn btn-outline-info btn-block my-4 col-3"
                >
                  Done
                </button>
              </form>
