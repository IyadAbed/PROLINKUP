<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
    <title>SignUp Pro</title>
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="text-center">
      <!-- Background image -->
      <div
        class="p-5 bg-image"
        style="background-image: url(../image/171.jpg); height: 300px"
      >
        <a class="navbar-brand" href="../homePage/index.html"
          ><img
            src="../image/prolinkup-low-resolution-logo-black-on-transparent-background.png"
            alt="LOGO"
            style="height: 4rem; width: 9rem"
        /></a>
      </div>
      <!-- Background image -->

      <div
        class="card mx-4 mx-md-5 shadow-5-strong"
        style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
        "
      >
        <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-5">Specialist's Info</h2>
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1"
                        >Enter your feiled</label
                      >
                      <input
                        type="text"
                        id="form3Example1"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example2"
                        >Enter your Education</label
                      >
                      <input
                        type="text"
                        id="form3Example2"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3"
                    >Experiance</label
                  >
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="5"
                    id="form3Example3"
                    class="form-control"
                  ></textarea>
                </div>

                <!-- Password input -->

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="dropdown">
                      <button
                        class="btn btn-outline-dark dropdown-toggle col-6"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Languages
                      </button>
                      <ul class="dropdown-menu col-6">
                        <li class="p-2"><input type="checkbox" /> English</li>
                        <li class="p-2"><input type="checkbox" /> Arabic</li>
                        <li class="p-2"><input type="checkbox" /> Spanish</li>
                        <li class="p-2"><input type="checkbox" /> Ordo</li>
                        <li class="p-2"><input type="checkbox" /> France</li>
                      </ul>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div class="dropdown">
                      <button
                        class="btn btn-outline-dark dropdown-toggle col-6"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Skill's
                      </button>
                      <ul class="dropdown-menu col-6">
                        <li class="p-2"><input type="checkbox" /> English</li>
                        <li class="p-2"><input type="checkbox" /> Arabic</li>
                        <li class="p-2"><input type="checkbox" /> Spanish</li>
                        <li class="p-2"><input type="checkbox" /> Ordo</li>
                        <li class="p-2"><input type="checkbox" /> France</li>
                      </ul>
                    </div>
                  </div>

                  <div class="col-md-12 mb-4">
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3"
                        >Write extra skill's</label
                      >
                      <textarea
                        name=""
                        id=""
                        cols="30"
                        rows="5"
                        id="form3Example3"
                        class="form-control"
                      ></textarea>
                    </div>
                  </div>
                </div>

                <!-- Submit button -->
                <button
                  type="submit"
                  class="btn btn-outline-dark btn-block mb-4 col-3"
                >
                  Done
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/160dcd3a0b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
