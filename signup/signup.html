<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
    <title>SignUp</title>
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="">
      <!-- Background image -->
      <div
        class="p-5 bg-image d-flex justify-content-center"
        style="background-color: #437DB3; height: 300px"
      >
        <a class="navbar-brand" href="../index.html"
          ><img
            src="../image/prolinkup-low-resolution-logo-black-on-transparent-background.png"
            alt="LOGO"
            style="height: 4rem; width: 9rem"
        /></a>
      </div>
      <!-- Background image -->

      <div
        class="card mx-4 mx-md-5 shadow-5-strong"
        style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
        "
      >
        <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form id="signup">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="fName"
                        >First name</label
                      >
                      <input
                        type="text"
                        id="fName"
                        name="fName"
                        class="form-control"
                      />
                      <label for="fName" class="red" id="FirstName"></label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="lName"
                        >Last name</label
                      >
                      <input
                        type="text"
                        id="lName"
                        name="lName"
                        class="form-control"
                      />
                      <label for="lName" class="red" id="LastName"></label>
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="email"
                    >Email address</label
                  >
                  <input type="text" id="email" name="email" class="form-control" />
                  <label for="email" class="red" id="e-mail"></label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                  />
                  <label for="password" class="red" id="pass"></label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="sp"
                  />
                  <label class="form-check-label" for="form2Example33">
                    Become a Specialist
                  </label>
                </div>

                <!-- Submit button -->
                <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-outline-dark btn-block mb-4"
                >
                  Sign up
                </button>
              </div>

                <!-- Register buttons -->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f icon"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google icon"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter icon"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/160dcd3a0b.js"
      crossorigin="anonymous"
    ></script>
    <script src="singup.js"></script>
  </body>
</html>
